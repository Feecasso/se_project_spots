<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Greatest spot to visit and experience" />
    <meta name="author" content="FEECASSO" />
    <meta name="keywords" content="travel, view, experience" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo3.svg" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="pencil icon" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/Group26.svg" alt="add profile buttton" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>

                  <button type="button" class="card__trash-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__sig">2024 &copy; FEECASSO</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__content">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
            /></label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe Yourself"
                required
                min="2"
                max="200"
            /></label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__content">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">New Post</h2>
        <form name="edit-profile" class="modal__form">
          <label for="add-card-link-input" class="modal__label">
            Image Link
            <input
              id="add-card-link-input"
              type="url"
              name="link"
              class="modal__input"
              placeholder="Paste a link to the picture"
              required
          /></label>
          <label for="add-card-name-input" class="modal__label">
            Caption
            <input
              id="add-card-name-input"
              name="name"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
              required
              minlength="2"
              maxlength="30"
          /></label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <button
          aria-label="Close modal"
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
        ></button>
        <img class="modal__image" src="#" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
